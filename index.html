<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OOTP Chaos Scheduler</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script src="script.js"></script>
    <section class="layout">
      <div class="header"><h1>OOTP Chaos Scheduler</h1></div>
      <div class="main">
        <div class="settings-container">
        <h2>Settings</h2>
          <label for="games-count">Number of Games</label>
          <input
            type="number"
            id="games-count"
            name="games-count"
            value="162"
          />
          <label for="doubleheader-count">Number of Doubleheaders</label>
          <input
            type="number"
            id="doubleheader-count"
            name="doubleheader-count"
            value="0"
          />
          <label for="interleague">Allow Interleague Games</label>
          <input type="checkbox" id="interleague" name="interleague" />
          <!-- <label for="symmetrical">Enforce Symmetrical Schedule</label>
          <input
            type="checkbox"
            id="symmetrical"
            name="symmetrical"
            checked="true"
            disabled="true"
          /> -->
          <label for="extra-games">Extra Games</label>
          <select name="extra-games" id="extra-games">
            <option value="intradivision">Within Division</option>
            <option value="intraleague">Between Divisions</option>
            <option value="interleague">Interleague</option>
          </select>
        </div>
        <div class="structure-container">
          <h2>Structure</h2>
          <label for="subleagues">Number of Sub Leagues</label>
          <select name="subleagues" id="subleagues">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <div class="subleagues-supercontainer">
            <div class="subleague-container" id="subleague-1">
              <h2>Sub League 1</h2>
              <label for="divisions">Number of Divisions</label>
              <select name="divisions" id="divisions-1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <div class="division-container" id="division-1-1">
                <h2>Division 1</h2>
                <label for="teams">Number of Teams</label>
                <select name="teams" id="teams-1-1">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4" selected="true">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                </select>
                <div class="team-container" id="team-1-1-1">Team 1</div>
                <div class="team-container" id="team-1-1-2">Team 2</div>
                <div class="team-container" id="team-1-1-3">Team 3</div>
                <div class="team-container" id="team-1-1-4">Team 4</div>
              </div>
            </div>
            <div class="subleague-container hidden" id="subleague-2">
              <h2>Sub League 2</h2>
              <label for="divisions">Number of Divisions</label>
              <select name="divisions" id="divisions-2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <div class="division-container" id="division-2-1">
                <h2>Division 1</h2>
                <label for="teams">Number of Teams</label>
                <select name="teams" id="teams-2-1">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4" selected>4</option>
                  <option value="5">5</option>
                </select>
                <div class="team-container" id="team-2-1-1">Team 1</div>
                <div class="team-container" id="team-2-1-2">Team 2</div>
                <div class="team-container" id="team-2-1-3">Team 3</div>
                <div class="team-container" id="team-2-1-4">Team 4</div>
              </div>
            </div>
          </div>
          <button id="structure-submit" type="button">Continue</button>
        </div>
      <div class="schedule-container hidden">
        <h2>Schedule</h2>
        <div class="div-schedule-container">
          <h2>Division 1 - Games Remaining 162</h2>
          <div class="division-matchup">
            <label for="games-sl-1-div-1-vs-sl-1-div-1">Games vs Own Division</label>
            <input type="number" id="games-sl-1-div-1-vs-sl-1-div-1" name="games-sl-1-div-1-vs-sl-1-div-1" value="0"/>
            <span id="opp-sl-1-div-1-vs-sl-1-div-1">(0 games per opponent)</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
